<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>踏切制御アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 32px;
    }
    .railroad-crossing {
      width: 300px;
      height: 200px;
      margin-bottom: 32px;
      position: relative;
    }
    .road {
      width: 100%;
      height: 40px;
      background-color: #333;
      position: absolute;
      top: 80px;
    }
    .gate {
      width: 120px;
      height: 10px;
      background-color: #f00;
      position: absolute;
      top: 70px;
      left: 90px;
      transform-origin: 0 5px;
      transform: rotate(0deg);
      transition: transform 3s ease;
      z-index: 10;
    }
    .gate::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 10px;
      background: repeating-linear-gradient(90deg, #f00, #f00 10px, #fff 10px, #fff 20px);
      top: 0;
      left: 0;
    }
    .gate-pole {
      width: 10px;
      height: 80px;
      background-color: #999;
      position: absolute;
      top: 0;
      left: 90px;
    }
    .gate.raised {
      transform: rotate(-90deg);
    }
    .button-container {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .raise-button {
      background-color: #3b82f6;
    }
    .raise-button:hover {
      background-color: #2563eb;
    }
    .lower-button {
      background-color: #ef4444;
    }
    .lower-button:hover {
      background-color: #dc2626;
    }
    .status {
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>踏切制御アプリ</h1>
  
  <div class="railroad-crossing">
    <div class="road"></div>
    <div class="gate-pole"></div>
    <div class="gate" id="gate"></div>
  </div>
  
  <div class="status" id="status">状態: 踏切が下がっています</div>
  
  <div class="button-container">
    <button class="raise-button" onclick="raiseGate()">A: 踏切を上げる</button>
    <button class="lower-button" onclick="lowerGate()">B: 踏切を下げる</button>
  </div>

  <script>
    const gate = document.getElementById('gate');
    const status = document.getElementById('status');
    let isRaised = false;
    
    function raiseGate() {
      if (!isRaised) {
        gate.classList.add('raised');
        status.textContent = '状態: 踏切が上がっています';
        isRaised = true;
      }
    }

    function lowerGate() {
      if (isRaised) {
        gate.classList.remove('raised');
        status.textContent = '状態: 踏切が下がっています';
        isRaised = false;
      }
    }
  </script>
</body>
</html>
