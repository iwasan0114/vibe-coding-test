<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>踏切制御アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 32px;
    }
    .button-container {
      display: flex;
      gap: 16px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .raise-button {
      background-color: #3b82f6;
    }
    .raise-button:hover {
      background-color: #2563eb;
    }
    .lower-button {
      background-color: #ef4444;
    }
    .lower-button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <h1>踏切制御アプリ</h1>
  <div class="button-container">
    <button class="raise-button" onclick="raiseGate()">A: 踏切を上げる</button>
    <button class="lower-button" onclick="lowerGate()">B: 踏切を下げる</button>
  </div>

  <script>
    function raiseGate() {
      alert("踏切を上げる");
    }

    function lowerGate() {
      alert("踏切を下げる");
    }
  </script>
</body>
</html>
